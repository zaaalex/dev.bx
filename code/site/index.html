<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Главная страница</title>
	<link rel="stylesheet" href = "reset.css">
	<link rel="stylesheet" href = "style.css">
</head>
<body>

<div class="container">

	<div class="sidebar">

		<div class="logo"></div>
		<ul class="menu">
			<li class="menu-item">
				<a href="" >ГЛАВНАЯ</a>
			</li>
			<li class="menu-item">
				<a href="">ТРИЛЛЕР</a>
			</li>
			<li class="menu-item">
				<a href="">КОМЕДИЯ</a>
			</li>
			<li class="menu-item">
				<a href="">ФАНТАСТИКА</a>
			</li>
			<li class="menu-item">
				<a href="">ИЗБРАННОЕ</a>
			</li>
		</ul>
	</div>

	<div class="wrapper">
		<div class="header">

			<div class="search-film">


				<form action="">
					<div class="icon-and-search">
						<div class="search"></div>
						<input type=text name="name" placeholder="Поиск по каталогу..">
					</div>
					<button type="submit" type="button">ИСКАТЬ</button>
				</form>
			</div>

			<form action="" class="add-film">
				<button type="submit" type="button">ДОБАВИТЬ ФИЛЬМ</button>
			</form>

		</div>

		<div class="content">
			<div class="content-item">
				<div class="film-overlay">
					<a href="">ПОДРОБНЕЕ</a>
				</div>
				<img src="../data/film_image/1.jpg">
				<div class="film-title">TITLE</div>
				<div class="film-original-title">ORIGINAL TITLE</div>
				<div class="film-border"></div>
				<div class="film-description">ORIGINAL TITLE</div>

				<div class="film-time-container">
					<div class="container-time">
					<div class="time-image"></div>
					<div class="time">time/ege</div>
					</div>
					<div class="genre">time ege</div>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
